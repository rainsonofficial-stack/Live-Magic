<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic Live</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      height: 100vh;
      touch-action: pan-y;
    }

    /* Password Screen */
    #passwordScreen {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      padding-top: 20vh;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      text-align: center;
    }

    #passwordScreen h2 {
      font-size: 1.8em;
      margin-bottom: 25px;
    }

    #passwordInput {
      padding: 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1.1em;
      text-align: center;
      width: 80%;
      max-width: 300px;
      margin-bottom: 15px;
    }

    #enterButton {
      padding: 12px 40px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #ff0080, #7928ca);
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
    }

    #enterButton:hover {
      transform: scale(1.05);
    }

    .icon {
      font-size: 3em;
      margin-bottom: 10px;
    }

    /* Scrollable Image Section */
    #mainContent {
      display: none;
      overflow-y: scroll;
      height: 100vh;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .image-slide {
      width: 100%;
      height: auto;
      scroll-snap-align: start;
    }

    .image-slide img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Password Screen -->
  <div id="passwordScreen">
    <div class="icon">ðŸŽ©</div>
    <h2>Witness Live Magic</h2>
    <input id="passwordInput" type="password" placeholder="Say the Magic Word" />
    <button id="enterButton">Enter</button>
  </div>

  <!-- Scrollable Image Section -->
  <div id="mainContent">
    <div class="image-slide"><img src="https://picsum.photos/id/1005/1080/1920" alt="Image 1" /></div>
    <div class="image-slide"><img src="https://picsum.photos/id/1011/1080/1920" alt="Image 2" /></div>
    <div class="image-slide"><img src="https://picsum.photos/id/1015/1080/1920" alt="Image 3" /></div>
    <div class="image-slide"><img src="https://picsum.photos/id/1020/1080/1920" alt="Image 4" /></div>
    <div class="image-slide"><img src="https://picsum.photos/id/1031/1080/1920" alt="Image 5" /></div>
    <div class="image-slide"><img src="https://picsum.photos/id/1042/1080/1920" alt="Image 6" /></div>
  </div>

  <script>
    const correctPassword = "MagicRain";
    const passwordInput = document.getElementById("passwordInput");
    const enterButton = document.getElementById("enterButton");
    const passwordScreen = document.getElementById("passwordScreen");
    const mainContent = document.getElementById("mainContent");

    enterButton.addEventListener("click", () => {
      if (passwordInput.value === correctPassword) {
        passwordScreen.style.display = "none";
        mainContent.style.display = "block";
        document.body.style.overflow = "hidden";
      } else {
        alert("Thatâ€™s not the right magic word.");
      }
    });

    // --- Scroll Detection for 3 Digits ---
    let scrollCount = 0;
    let digits = [];

    mainContent.addEventListener("scroll", () => {
      const currentIndex = Math.round(mainContent.scrollTop / window.innerHeight) + 1;

      if (scrollCount < 3 && !digits.includes(currentIndex)) {
        scrollCount++;
        digits.push(currentIndex);
        console.log(`Digit ${scrollCount}: ${currentIndex}`);

        if (scrollCount === 3) {
          const code = digits.join("");
          console.log("3-digit code:", code);
          sendToGoogle(code);
        }
      }
    });

    function sendToGoogle(code) {
      const payload = {
        user: "pots",
        webSearch: code,
        lastUpdated: new Date().toISOString()
      };

      fetch("https://script.google.com/macros/s/AKfycbyUaxqzc_P2bzHplQl-HtBFeStqDBVeXMy3PfBcLgBV3zbJSUQV8r8zLebqcKKG4eEu/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
        .then(() => console.log("Code sent:", code))
        .catch((err) => console.error("Error sending code:", err));
    }
  </script>
</body>
</html>
