<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Magic</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      overflow: hidden;
      background: black;
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    #passwordPage, #scrollPage { 
      width: 100%; height: 100%; position: absolute; top: 0; left: 0; 
    }
    #scrollPage { 
      display: none; 
      overflow-y: scroll; 
      scroll-snap-type: y mandatory;
    }
    .image-section {
      width: 100%;
      height: 100vh;
      scroll-snap-align: start;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .password-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100%;
      padding-top: 25vh;
      text-align: center;
    }
    input {
      padding: 12px;
      font-size: 18px;
      width: 75%;
      margin-top: 20px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      background: #c0392b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #e74c3c; }
    .magic-hat {
      font-size: 50px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div id="passwordPage">
    <div class="password-box">
      <div class="magic-hat">ðŸŽ©</div>
      <h2>Witness Live Magic</h2>
      <input id="passwordInput" type="password" placeholder="Say the Magic Word">
      <button onclick="checkPassword()">Enter</button>
    </div>
  </div>

  <div id="scrollPage">
    <!-- You can use fewer than 6 images if you want -->
    <div class="image-section" style="background-image:url('https://via.placeholder.com/1080x1920?text=Scene+1');"></div>
    <div class="image-section" style="background-image:url('https://via.placeholder.com/1080x1920?text=Scene+2');"></div>
    <div class="image-section" style="background-image:url('https://via.placeholder.com/1080x1920?text=Scene+3');"></div>
    <div class="image-section" style="background-image:url('https://via.placeholder.com/1080x1920?text=Scene+4');"></div>
    <div class="image-section" style="background-image:url('https://via.placeholder.com/1080x1920?text=Scene+5');"></div>
    <div class="image-section" style="background-image:url('https://via.placeholder.com/1080x1920?text=Scene+6');"></div>
  </div>

  <script>
    const PASSWORD = "MagicRain";
    let scrollCount = 0;
    let digits = [];

    function checkPassword() {
      const entered = document.getElementById("passwordInput").value;
      if (entered === PASSWORD) {
        document.getElementById("passwordPage").style.display = "none";
        document.getElementById("scrollPage").style.display = "block";
      } else {
        alert("Wrong magic word!");
      }
    }

    const scrollPage = document.getElementById("scrollPage");

    scrollPage.addEventListener('scroll', () => {
      const scrollTop = scrollPage.scrollTop;
      const pageHeight = window.innerHeight;
      const currentIndex = Math.floor(scrollTop / pageHeight);

      if (currentIndex + 1 > scrollCount && scrollCount < 3) {
        scrollCount++;
        const digit = (Math.floor(Math.random() * 9) + 1).toString();
        digits.push(digit);

        if (scrollCount === 3) {
          const code = digits.join('');
          console.log("Sending code:", code);
          sendToGoogleScript(code);
        }
      }
    });

    function sendToGoogleScript(code) {
      const url = "https://script.google.com/macros/s/AKfycbweOuJPoHRZ7kylsbBJZHv3gz8i0MeUJbZMQMaIpnQ/dev";
      const payload = {
        user: "pots",
        code: code,
        lastUpdated: new Date().toISOString()
      };

      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.text())
      .then(txt => console.log("Google Script response:", txt))
      .catch(err => console.error("Error sending data:", err));
    }
  </script>
</body>
</html>
