<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic Live</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    /* Password Screen */
    #passwordScreen {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      padding-top: 20vh; /* slightly above center */
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      text-align: center;
    }

    #passwordScreen h2 {
      font-size: 1.8em;
      margin-bottom: 25px;
    }

    #passwordInput {
      padding: 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1.1em;
      text-align: center;
      width: 80%;
      max-width: 300px;
      margin-bottom: 15px;
    }

    #enterButton {
      padding: 12px 40px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #ff0080, #7928ca);
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #enterButton:hover {
      transform: scale(1.05);
    }

    .icon {
      font-size: 3em;
      margin-bottom: 10px;
    }

    /* Scrollable Image Section */
    #mainContent {
      display: none;
      overflow-y: scroll;
      height: 100vh;
      scroll-snap-type: y mandatory;
    }

    .image-slide {
      width: 100%;
      height: auto;
      scroll-snap-align: start;
    }

    .image-slide img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Password Screen -->
  <div id="passwordScreen">
    <div class="icon">ðŸŽ©</div>
    <h2>Witness Live Magic</h2>
    <input id="passwordInput" type="password" placeholder="Say the Magic Word" />
    <button id="enterButton">Enter</button>
  </div>

  <!-- Scrollable Image Section -->
  <div id="mainContent">
    <div class="image-slide"><img src="https://via.placeholder.com/1080x1920/ff0000/ffffff?text=Image+1" alt="Image 1" /></div>
    <div class="image-slide"><img src="https://via.placeholder.com/1080x1920/00ff00/ffffff?text=Image+2" alt="Image 2" /></div>
    <div class="image-slide"><img src="https://via.placeholder.com/1080x1920/0000ff/ffffff?text=Image+3" alt="Image 3" /></div>
    <div class="image-slide"><img src="https://via.placeholder.com/1080x1920/ffff00/000000?text=Image+4" alt="Image 4" /></div>
    <div class="image-slide"><img src="https://via.placeholder.com/1080x1920/ff00ff/000000?text=Image+5" alt="Image 5" /></div>
    <div class="image-slide"><img src="https://via.placeholder.com/1080x1920/00ffff/000000?text=Image+6" alt="Image 6" /></div>
  </div>

  <script>
    const correctPassword = "MagicRain";
    const passwordInput = document.getElementById("passwordInput");
    const enterButton = document.getElementById("enterButton");
    const passwordScreen = document.getElementById("passwordScreen");
    const mainContent = document.getElementById("mainContent");

    enterButton.addEventListener("click", () => {
      if (passwordInput.value === correctPassword) {
        passwordScreen.style.display = "none";
        mainContent.style.display = "block";
        document.body.style.overflow = "hidden";
      } else {
        alert("Thatâ€™s not the right magic word.");
      }
    });
  </script>
</body>
</html>
